<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007acc;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }
    .education {
      text-align: left;
      margin-top: 30px;
    }
    .education h2 {
      color: #007acc;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }
    .education ul {
      list-style: none;
      padding-left: 0;
    }
    .education li {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="me.jpg" alt="My Photo" />
    <h1>Your Name</h1>
    <p>Hello! I'm [Your Name], and this is my personal website. I'm passionate about [what you love], and currently working/studying in [field or place].</p>
    
    <div class="education">
      <h2>Education</h2>
      <ul>
        <li><strong>Master of Something</strong><br/>University Name, 2023–2025</li>
        <li><strong>Bachelor of Something Else</strong><br/>Another University, 2018–2022</li>
      </ul>
    </div>
  </div>
</body>
</html>
